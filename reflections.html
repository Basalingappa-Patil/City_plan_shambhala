  <script>
    $(document).ready(function () {
      let userInfo = JSON.parse(localStorage.getItem("user"));
      if (userInfo) {
        const loginInfo = $("#loginInfo");
        const logoutInfo = $("#logoutInfo");
        loginInfo.empty();
        loginInfo.append(`<a href="">Hello ${userInfo.username}`);
        logoutInfo.append(`<a href="#" id="logoutButton">Logout</a>`);
      }

      $("#logoutInfo").click(function () {
        localStorage.clear();
        window.location.reload();
      });
      $("#contactform").submit(function (event) {
        event.preventDefault();
        // Extract form data
        const name = $("#contactform input[name='name']").val();
        const email = $("#contactform input[name='email']").val();
        const subject = $("#contactform input[name='subject']").val();
        const message = $("#contactform textarea[name='message']").val();

        $.ajax({
          url: "http://localhost:3000/home_contact",
          type: "POST",
          data: {
            'name': name,
            'email': email,
            'subject': subject,
            'message': message
          },
          success: function (data) {
            console.log(data);
            $("#contactform")[0].reset();
            alert(data);
            window.location.href = "/";
          }
        });
      });
    });
  </script>
